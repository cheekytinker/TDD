machine:
  services:
    - docker
    - mongo

dependencies:
  override:
    - docker info
    - docker build -t cheekytinker/tdd:latest .

deployment:
  development:
    branch: /.*-feature$/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cheekytinker/tdd:latest
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cheekytinker/tdd:latest