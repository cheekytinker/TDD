machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t latest .

deployment:
  development:
    branch: /.*-feature$/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push latest
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push latest