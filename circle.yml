machine:
  services:
    - docker
    - mongodb

dependencies:
  override:
    - npm install
    - docker info
    - docker build -t cheekytinker/tdd:latest .

hosts:
  mongo: 127.0.0.1

deployment:
  development:
    branch: /.*-feature$/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cheekytinker/tdd:latest
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cheekytinker/tdd:latest