machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t $CIRCLE_TAG .

deployment:
  development:
    branch: /.*-feature$/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $CIRCLE_TAG
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $CIRCLE_TAG